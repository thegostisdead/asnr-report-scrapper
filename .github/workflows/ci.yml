name: ci
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  Linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: install golang
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: true

      - name: install deps
        run: go mod download

      - name: build
        run: cd ./app && go build -v

      - run: go test